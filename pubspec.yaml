name: chem_learn_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI / icons
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.3

  # Localization / formatting
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State management
  provider: ^6.0.5

  # Networking
  dio: ^5.1.1
  http: ^1.1.0

  # Authentication / identity
  # firebase_core and firebase_auth removed to avoid native build issues
  flutter_secure_storage: ^8.0.0
  flutter_dotenv: ^5.0.2

  # Local storage & caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  shared_preferences: ^2.1.0
  cached_network_image: ^3.2.3

  # Validation / crypto
  form_field_validator: ^1.1.0
  crypto: ^3.0.2

  # Media / rich content
  flutter_markdown: ^0.6.10
  video_player: ^2.5.1
  image_picker: ^0.8.7+5

  # Math / chemistry rendering
  flutter_math_fork: ^0.6.1

  # Utilities
  url_launcher: ^6.1.10
  flutter_local_notifications: ^12.0.4
  fl_chart: ^0.45.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.4.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
